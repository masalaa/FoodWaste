<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Your Food's Freshness</title>
    <link rel="stylesheet" href="checker.css">
    <style>
        body {
            background-color: #FFE9CC;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 420px;
            margin: 60px auto 0 auto; /* increased top margin */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 44px; /* increased */
            color: #181818;
            letter-spacing: 0.5px;
            white-space: nowrap; /* force single line */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .spacer {
            height: 32px; /* increased */
            width: 100%;
        }
        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            background: #FFF1E3;
            border-radius: 14px;
            border: none;
            margin-bottom: 0;
            padding: 0 10px 0 0;
            box-shadow: none;
        }
        .search-bar {
            border: none;
            outline: none;
            padding: 18px 10px 18px 18px; /* increased vertical padding */
            border-radius: 14px;
            font-size: 1.05rem;
            width: 100%;
            background: transparent;
            color: #181818;
        }
        .search-bar::placeholder {
            color: #b8a99a;
            font-style: italic;
            opacity: 1;
        }
        .icon {
            width: 22px;
            height: 22px;
            margin-left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Month slider: keep arrows fixed, always show full month name, center everything */
        .month-slider {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 18px;
            width: 260px;      /* Fixed width for the whole slider */
            min-width: 260px;
            max-width: 260px;
            height: 38px;
            position: relative;
        }
        .month-btn {
    background: none;
    border: none;
    font-size: 1.3rem;
    color: #4A1F0F;
    cursor: pointer;
    padding: 4px 12px;
    border-radius: 50%;
    transition: background 0.2s;
    line-height: 1;
    height: 38px;
    display: flex;
    align-items: flex-end;
}
        .month-btn:hover {
            background: #ffe5b4;
        }
        /* Month label: no ellipsis, always centered, enough width for longest month */
        .month-label {
            font-size: 1.15rem;
            font-weight: bold;
            color: #a85b00;
            width: 160px;           /* Enough for "September 2025" */
            min-width: 160px;
            max-width: 160px;
            text-align: center;
            margin: 0 8px;
            line-height: 38px;
            display: inline-block;
            white-space: normal;    /* Show full text, no dots */
            overflow: visible;      /* No truncation */
            text-overflow: unset;   /* No truncation */
        }
        .calendar-section {
            width: 100%;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    .calendar {
    display: grid;
    grid-template-columns: repeat(7, 36px);
    grid-gap: 10px;
    background: none;
    padding: 0;
    border-radius: 0;
    box-shadow: none;
    justify-content: center;
    min-height: 320px;
    margin: 0 auto; /* Center horizontally */
}
        .calendar-day {
            text-align: center;
            font-weight: 500;
            color: #a85b00;
            font-size: 14px;
            padding-bottom: 4px;
            background: none;
        }
        .calendar-date {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-size: 14px;
            color: #a85b00;
            background: none;
        }
        .calendar-date.selected,
        .calendar-date:hover {
            background: #FFA500;
            color: #fff;
        }
        .input-label {
            font-size: 1.05rem;
            color: #7d6c5c;
            margin-bottom: 2px;
            margin-top: 0;
            font-weight: 500;
        }
        .storage-bar {
            width: 100%;
            background: #FFF1E3;
            border-radius: 14px;
            border: none;
            padding: 16px 14px; /* increased vertical padding */
            font-size: 1.05rem;
            color: #a85b00;
            margin-bottom: 0;
        }
        .opened-row {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 0;
            justify-content: space-between;
        }
        .opened-label {
            font-size: 1.05rem;
            font-weight: 500;
            color: #a85b00;
        }
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 38px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4A1F0F;
        }
        input:checked + .slider:before {
            transform: translateX(18px);
        }
        .fresh-btn {
            margin-top: 0;
            background: #4A1F0F;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.08rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255,165,0,0.10);
            transition: background 0.2s;
            padding: 18px 0; /* increased vertical padding */
            width: 100%;
            letter-spacing: 0.5px;
        }
        .fresh-btn:hover {
            background: #f1a349;
        }
        .dialogue-box {
            margin-top: 32px; /* increased */
            width: 100%;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(255,165,0,0.08);
            padding: 22px 18px 18px 18px; /* increased */
            color: #7d6c5c;
            font-size: 1.08rem;
            min-height: 56px;
            border: 1px solid #ffe5b4;
        }
.food-type-tab {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin: 18px 0 0 0;
    width: 100%;
    animation: bounce 0.3s cubic-bezier(.34,1.56,.64,1);
}
.food-type-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #FFF1E3;
    border-radius: 12px;
    border: 2px solid #ffe5b4;
    padding: 10px 14px 6px 14px;
    cursor: pointer;
    transition: background 0.2s, border 0.2s, transform 0.18s cubic-bezier(.34,1.56,.64,1);
    font-size: 0.98rem;
    color: #a85b00;
    min-width: 64px;
    box-shadow: 0 2px 8px rgba(255, 165, 0, 0.06);
}
.food-type-box.selected {
    border: 2.5px solid #FF944D;
    background: #FFE9CC;
    color: #4A1F0F;
    transform: scale(1.08);
}
.food-type-box:hover {
    background: #FF944D22;
    border: 2.5px solid #FF944D;
    animation: squeezeJuice 0.35s cubic-bezier(.34,1.56,.64,1);
}
@keyframes squeezeJuice {
    0% { transform: scale(1);}
    40% { transform: scale(1.12, 0.88);}
    60% { transform: scale(0.95, 1.10);}
    100% { transform: scale(1.08);}
}
.icon#foodTypeIcon {
    transition: transform 0.18s cubic-bezier(.34,1.56,.64,1);
    margin-left: 4px;
    border-radius: 50%;
    box-shadow: none;
    outline: none;
}
.icon#foodTypeIcon.jelly {
    animation: bounce 0.3s cubic-bezier(.34,1.56,.64,1);
}
.icon#foodTypeIcon.squeezed svg circle {
    filter: drop-shadow(0 4px 8px #FF944D88);
    transform: scaleY(0.8) scaleX(1.1);
    transition: transform 0.18s cubic-bezier(.34,1.56,.64,1);
}
.icon#foodTypeIcon svg circle {
    transition: transform 0.18s cubic-bezier(.34,1.56,.64,1);
}
    </style>
</head>
<body>

        <div class="search-container">

        <span style="font-size: 28px; line-height: 28px; color: #B8860B; font-weight: normal; display: flex; align-items: center; justify-content: center; width: 28px; height: 28px;">🛒</span>

</div>
        <div class="input-label" style="margin-bottom: 24px; text-align: center; margin-top: 24px;">

            <div class="month-slider">
                <button class="month-btn" id="prevMonth" style="margin-right: 8px;">

                <!-- Calendar will be rendered by JS -->

    <div id="foodNamePopup" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:14px; padding:28px 24px; box-shadow:0 4px 24px rgba(0,0,0,0.10); color:#7d6c5c; font-size:1.12rem; max-width:320px; margin:auto; text-align:center;">
            Please enter the food name before selecting a date.
            <br><br>
            <button id="closeFoodNamePopupBtn" style="margin-top:10px; background:#FF944D; color:#fff; border:none; border-radius:8px; padding:8px 22px; font-size:1rem; cursor:pointer;">OK</button>
        </div>
    </div>
    <div id="futureDatePopup" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:14px; padding:28px 24px; box-shadow:0 4px 24px rgba(0,0,0,0.10); color:#7d6c5c; font-size:1.12rem; max-width:320px; margin:auto; text-align:center;">
            You cannot select a future date.
            <br><br>
            <button id="closeFutureDatePopupBtn" style="margin-top:10px; background:#FF944D; color:#fff; border:none; border-radius:8px; padding:8px 22px; font-size:1rem; cursor:pointer;">OK</button>
        </div>
    </div>
    <div id="monthDropdown" class="dropdown" style="display:none; position:absolute; z-index:10;"></div>
<div id="yearDropdown" class="dropdown" style="display:none; position:absolute; z-index:10;"></div>
    <script>
        // Calendar rendering logic
        const monthLabel = document.getElementById('monthLabel');
        const calendarGrid = document.getElementById('calendarGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();
        let selectedDate = null;

        function renderCalendar(month, year) {
            // Month names
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            // Update selectors
            document.getElementById('monthSelector').textContent = monthNames[month];
            document.getElementById('yearSelector').textContent = year;

            // First day of the month
            const firstDay = new Date(year, month, 1).getDay();
            // Number of days in the month
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Clear previous calendar
            calendarGrid.innerHTML = '';

            // Days of week
            const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            daysOfWeek.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = day;
                calendarGrid.appendChild(dayDiv);
            });

            // Empty slots for days before the 1st
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendarGrid.appendChild(emptyDiv);
            }

            // Dates
            for (let date = 1; date <= daysInMonth; date++) {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'calendar-date';
                dateDiv.textContent = date;
                if (
                    selectedDate &&
                    selectedDate.year === year &&
                    selectedDate.month === month &&
                    selectedDate.date === date
                ) {
                    dateDiv.classList.add('selected');
                }
                dateDiv.onclick = function() {
                    // Remove selection from all dates first
                    document.querySelectorAll('.calendar-date.selected').forEach(el => el.classList.remove('selected'));

                    // Check food name
                    if (!foodNameInput.value.trim()) {
                        showFoodNamePopup();
                        selectedDate = null;
                        renderCalendar(month, year);
                        return;
                    }
                    // Check for future date
                    const picked = new Date(year, month, date, 23, 59, 59, 999);
                    const now = new Date();
                    if (picked > now) {
                        showFutureDatePopup();
                        selectedDate = null;
                        renderCalendar(month, year);
                        return;
                    }
                    selectedDate = { year, month, date };
                    renderCalendar(month, year);
                };
                calendarGrid.appendChild(dateDiv);
            }
        }

        const minYear = today.getFullYear() - 5;
const minMonth = 0; // January

prevMonthBtn.onclick = function() {
    // Only allow going back up to 5 years from current month
    if (
        currentYear > minYear ||
        (currentYear === minYear && currentMonth > minMonth)
    ) {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        // Prevent going before minYear/minMonth
        if (currentYear < minYear || (currentYear === minYear && currentMonth < minMonth)) {
            currentYear = minYear;
            currentMonth = minMonth;
        }
        selectedDate = null;
        renderCalendar(currentMonth, currentYear);
        updateMonthArrows();
    }
};

nextMonthBtn.onclick = function() {
    // Only allow up to the current month/year
    if (
        currentYear < today.getFullYear() ||
        (currentYear === today.getFullYear() && currentMonth < today.getMonth())
    ) {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        // Prevent going after current month/year
        if (currentYear > today.getFullYear() || (currentYear === today.getFullYear() && currentMonth > today.getMonth())) {
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
        }
        selectedDate = null;
        renderCalendar(currentMonth, currentYear);
        updateMonthArrows();
    }
};

        function updateMonthArrows() {
            // Hide right arrow if in current month
            if (currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
                nextMonthBtn.style.display = "none";
            } else {
                nextMonthBtn.style.display = "";
            }
            // Hide left arrow if at min year/month
            if (currentYear === minYear && currentMonth === minMonth) {
                prevMonthBtn.style.display = "none";
            } else {
                prevMonthBtn.style.display = "";
            }
        }

        const foodNameInput = document.querySelector('.search-bar');
        const foodNamePopup = document.getElementById('foodNamePopup');
        const closeFoodNamePopupBtn = document.getElementById('closeFoodNamePopupBtn');
        const futureDatePopup = document.getElementById('futureDatePopup');
        const closeFutureDatePopupBtn = document.getElementById('closeFutureDatePopupBtn');

        function showFoodNamePopup() {
            foodNamePopup.style.display = 'flex';
        }
        function hideFoodNamePopup() {
            foodNamePopup.style.display = 'none';
        }
        closeFoodNamePopupBtn.onclick = hideFoodNamePopup;
        foodNamePopup.onclick = function(e) {
            if (e.target === foodNamePopup) hideFoodNamePopup();
        };

        function showFutureDatePopup() {
            futureDatePopup.style.display = 'flex';
        }
        function hideFutureDatePopup() {
            futureDatePopup.style.display = 'none';
        }
        closeFutureDatePopupBtn.onclick = hideFutureDatePopup;
        futureDatePopup.onclick = function(e) {
            if (e.target === futureDatePopup) hideFutureDatePopup();
        };

        // Initial render
        renderCalendar(currentMonth, currentYear);
updateMonthArrows();

let foodTypeTabVisible = false;
const foodTypeIcon = document.getElementById('foodTypeIcon');
const foodTypeTab = document.getElementById('foodTypeTab');
const foodTypeBoxes = document.querySelectorAll('.food-type-box');
const fruitIconSvg = document.getElementById('fruitIconSvg');

// Toggle tab and jelly effect
foodTypeIcon.onclick = function() {
    foodTypeTabVisible = !foodTypeTabVisible;
    foodTypeTab.style.display = foodTypeTabVisible ? 'flex' : 'none';
    foodTypeIcon.classList.add('jelly');
    setTimeout(() => foodTypeIcon.classList.remove('jelly'), 300);
    // If closing, remove selection highlight from all
    if (!foodTypeTabVisible) {
        foodTypeBoxes.forEach(box => box.classList.remove('selected'));
        foodTypeBoxes[0].classList.add('selected');
    }
};

// Squeeze juice effect on hover
foodTypeIcon.onmouseenter = function() {
    foodTypeIcon.classList.add('squeezed');
};
foodTypeIcon.onmouseleave = function() {
    foodTypeIcon.classList.remove('squeezed');
};

// Food type box selection
foodTypeBoxes.forEach(box => {
    box.onclick = function() {
        foodTypeBoxes.forEach(b => b.classList.remove('selected'));
        box.classList.add('selected');
        // Optionally, you can set a variable for selected type here
        // selectedFoodType = box.dataset.type;
    };
});

// Month dropdown logic
const monthDropdown = document.getElementById('monthDropdown');
const yearDropdown = document.getElementById('yearDropdown');
const monthSelector = document.getElementById('monthSelector');
const yearSelector = document.getElementById('yearSelector');

monthSelector.onclick = function(e) {
    // Position dropdown below the month label
    const rect = monthSelector.getBoundingClientRect();
    monthDropdown.style.left = rect.left + "px";
    monthDropdown.style.top = (rect.bottom + window.scrollY) + "px";
    monthDropdown.innerHTML = "";
    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    for (let i = 0; i < 12; i++) {
        // Only show months within allowed range
        if (
            (currentYear > minYear || i >= minMonth) &&
            (currentYear < today.getFullYear() || i <= today.getMonth())
        ) {
            const opt = document.createElement('div');
            opt.className = "dropdown-option";
            opt.textContent = monthNames[i];
            opt.onclick = function() {
                currentMonth = i;
                selectedDate = null;
                renderCalendar(currentMonth, currentYear);
                updateMonthArrows();
                monthDropdown.style.display = "none";
            };
            monthDropdown.appendChild(opt);
        }
    }
    monthDropdown.style.display = "block";
    yearDropdown.style.display = "none";
    e.stopPropagation();
};

yearSelector.onclick = function(e) {
    // Position dropdown below the year label
    const rect = yearSelector.getBoundingClientRect();
    yearDropdown.style.left = rect.left + "px";
    yearDropdown.style.top = (rect.bottom + window.scrollY) + "px";
    yearDropdown.innerHTML = "";
    for (let y = today.getFullYear(); y >= minYear; y--) {
        const opt = document.createElement('div');
        opt.className = "dropdown-option";
        opt.textContent = y;
        opt.onclick = function() {
            currentYear = y;
            // Clamp month if needed
            if (currentYear === today.getFullYear() && currentMonth > today.getMonth()) {
                currentMonth = today.getMonth();
            }
            if (currentYear === minYear && currentMonth < minMonth) {
                currentMonth = minMonth;
            }
            selectedDate = null;
            renderCalendar(currentMonth, currentYear);
            updateMonthArrows();
            yearDropdown.style.display = "none";
        };
        yearDropdown.appendChild(opt);
    }
    yearDropdown.style.display = "block";
    monthDropdown.style.display = "none";
    e.stopPropagation();
};

// Hide dropdowns when clicking elsewhere
document.body.addEventListener('click', function() {
    monthDropdown.style.display = "none";
    yearDropdown.style.display = "none";
});

    </script>
