<head>
  <meta charset="UTF-8">
  <title>Food Freshness Check Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resultpage.css">
</head>
<body>
  <a href="../checker.html" class="back-btn">Back</a>
  <div class="container">
    <div class="result-block">
      <div class="result-emoji"></div>
      <h2 class="result-title"></h2>
      <p class="result-desc"></p>
    </div>
    <!-- More result blocks would go here -->
  </div>
  <div class="check-another-container">
    <button class="check-another">View your basket</button>
  </div>
  <div id="basketModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:14px; padding:28px 24px; box-shadow:0 4px 24px rgba(0,0,0,0.10); color:#7d6c5c; font-size:1.12rem; max-width:420px; margin:auto; text-align:center; max-height:80vh; overflow-y:auto;">
      <div id='basketList'></div>
      <button id='clearBasketBtn' style='margin-top:10px; background:#e6732a; color:#fff; border:none; border-radius:8px; padding:8px 22px; font-size:1rem; cursor:pointer;'>Clear Basket</button>
      <button id='closeBasketBtn' style='margin-top:10px; background:#FF944D; color:#fff; border:none; border-radius:8px; padding:8px 22px; font-size:1rem; cursor:pointer; margin-left:10px;'>Close</button>
    </div>
  </div>
</body>
<script src="resultpage.js"></script>
</html>
