<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is It Still Fresh?</title>
  <link rel="stylesheet" href="Home.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-bg">
    <section class="hero">
      <div class="floating-emojis">
        <span class="emoji" style="--i:0">🍞</span>
        <span class="emoji" style="--i:1">🥛</span>
        <span class="emoji" style="--i:2">🧀</span>
        <span class="emoji" style="--i:3">🥦</span>
        <span class="emoji" style="--i:4">🍗</span>
      </div>
      <h1 class="hero-title">Is Your Food Still Fresh? 🍊</h1>
      <p class="hero-subtitle">Quickly check if your food is still safe — no sign-up needed.</p>
      <button class="cta-btn" id="startChecking">Start Checking</button>
    </section>
    <section class="why-matters">
      <h2 class="why-title">Why It Matters 💡</h2>
      <div class="why-cards">
        <div class="why-card">
          <span class="card-emoji">🗑️</span>
          <span class="card-text">40% of food is wasted due to confusion</span>
        </div>
        <div class="why-card">
          <span class="card-emoji">💸</span>
          <span class="card-text">Save money by checking before tossing</span>
        </div>
        <div class="why-card">
          <span class="card-emoji">🌍</span>
          <span class="card-text">Less waste = lower environmental harm</span>
        </div>
      </div>
    </section>
  </main>
  <script src="Home.js"></script>
</body>
</html>
